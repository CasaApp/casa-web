<div class="new-listing-container">
    <div class="new-listing">
        <div class="row sm-padding">
            <label>Address</label>
            <input type="text">
        </div>

        <div class="row sm-padding">
            <div class="col-2 col-md-8">
                <label>City</label>
                <input type="text">
            </div>

            <div class="col-2 col-md-4">
                <label>Province</label>
                <select>
                    <option>AB</option>
                    <option>BC</option>
                    <option>MB</option>
                    <option>NB</option>
                    <option>NL</option>
                    <option>NS</option>
                    <option selected>ON</option>
                    <option>PEI</option>
                    <option>QC</option>
                    <option>SK</option>
                    <option>NT</option>
                    <option>NU</option>
                    <option>YT</option>
                </select>
            </div>
        </div>

        <div class="row sm-padding">
            <div class="col-2 col-md-8">
                <label>Price</label>
                <input type="currency">
            </div>

            <div class="col-2 col-md-4">
                <label>Rooms</label>
                <select>
                    <option selected>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
        </div>

        <div class="row sm-padding">
            <div class="col-2 col-md-6">
                <label>Start Date</label>
                <input type="date">
            </div>

            <div class="col-2 col-right-offset col-md-6">
                <label>End Date</label>
                <input type="date">
            </div>
        </div>

        <div class="row sm-padding">
            <label>Description</label>
            <textarea></textarea>
        </div>

        <div ng-controller="PhotoUploadCtrl">
            <input type="text" ng-model="myModelObj">
            <input type="file" ng-file-select="onFileSelect($files)" multiple accept="image/*">
            <div class="button" ng-file-select="onFileSelect($files)" data-multiple="true"></div>
            <div ng-file-drop="onFileSelect($files)" ng-file-drag-over-class="optional-css-class-name-or-function"
                  ng-show="dropSupported">drop files here</div>
            <div ng-file-drop-available="dropSupported=true"
                  ng-show="!dropSupported">HTML5 Drop File is not supported!</div>
            <button ng-click="upload.abort()">Cancel Upload</button>
          </div>

        <div class="btn-submit">
            <a><button class="btn-apply">Apply</button></a>
        </div>
    </div>
</div>
